<!DOCTYPE html>
<html>
<head>
    <title>Recuerdos Especiales</title>
    <style>
        /* Estilos CSS para dar formato a la página */
        body {
            background-color: #D8BFD8; /* Color de fondo (morado claro) */
            text-align: center;
            font-family: 'Montserrat', sans-serif; /* Fuente personalizada */
            margin: 0; /* Elimina los márgenes predeterminados */
            padding: 0; /* Elimina el espacio de relleno predeterminado */
        }

        .container {
            background-color: #fff; /* Fondo de la página */
            border-radius: 10px; /* Esquinas redondeadas */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            max-width: 800px; /* Ancho máximo de la página */
            margin: 0 auto; /* Centra la página horizontalmente */
            padding: 20px; /* Espacio interno */
        }

        h1 {
            color: #FF5733; /* Color del título */
        }

        .moment {
            margin: 20px 0;
            text-align: left; /* Alineación de texto izquierda */
        }

        .moment img {
            border-radius: 10px; /* Redondea las esquinas de la imagen */
            max-width: 100%; /* Asegura que la imagen no sea más ancha que el contenedor */
        }

        /* Estilos para los botones de mes */
        .month-button {
            background-color: #FF5733; /* Color de fondo */
            color: #fff; /* Color del texto */
            padding: 10px 20px; /* Espaciado interno */
            border: none; /* Sin borde */
            border-radius: 5px; /* Esquinas redondeadas */
            cursor: pointer; /* Cursor de puntero al pasar el mouse */
            margin: 5px; /* Espaciado entre botones */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recuerdos Especiales de Juan y Aranza</h1>
        <p>Aquí puedes encontrar momentos especiales que hemos compartido durante nuestros 10 meses juntos.</p>

        <!-- Botones por mes -->
        <button class="month-button" onclick="showMonth(0)">Diciembre</button>
        <button class="month-button" onclick="showMonth(1)">Enero</button>
        <button class="month-button" onclick="showMonth(2)">Febrero</button>
        <button class="month-button" onclick="showMonth(3)">Marzo</button>
        <button class="month-button" onclick="showMonth(4)">Abril</button>
        <button class="month-button" onclick="showMonth(5)">Mayo</button>
        <button class="month-button" onclick="showMonth(6)">Junio</button>
        <button class="month-button" onclick="showMonth(7)">Julio</button>
        <button class="month-button" onclick="showMonth(8)">Agosto</button>
        <button class="month-button" onclick="showMonth(9)">Septiembre</button>

        <div id="month-display">
            <!-- El nombre del mes y las fotos se mostrarán aquí -->
        </div>

        <script>
            // Obtén todas las imágenes
            const images = document.querySelectorAll('.moment img');
            const monthDisplay = document.getElementById('month-display');

            // Función para mostrar imágenes por mes
            function showMonth(month) {
                const months = ['Diciembre', 'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre'];
                const monthName = months[month];

                // Cambia el contenido de la sección de visualización de mes
                monthDisplay.innerHTML = `<h2>${monthName}</h2>`;

                // Muestra las imágenes correspondientes
                images.forEach((image, index) => {
                    if (index >= month * 5 && index < (month + 1) * 5) {
                        image.style.display = 'block';
                    } else {
                        image.style.display = 'none';
                    }
                });
            }

            // Muestra las imágenes del primer mes al cargar la página
            showMonth(0);
        </script>
    </div>
    <!-- Agrega la imagen "fotocarta.jpg" al mismo nivel que el archivo HTML -->
    <img src="fotocarta.jpg" alt="Imagen de la Carta de Diciembre">
</body>
</html>
