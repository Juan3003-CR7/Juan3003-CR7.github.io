<!DOCTYPE html>
<html>
<head>
    <title>Recuerdos Especiales</title>
    <style>
        /* Estilos CSS para dar formato a la página */
        body {
            background-color: #D8BFD8; /* Color de fondo (morado claro) */
            text-align: center;
            font-family: 'Montserrat', sans-serif; /* Fuente personalizada */
            margin: 0; /* Elimina los márgenes predeterminados */
            padding: 0; /* Elimina el espacio de relleno predeterminado */
        }

        .container {
            background-color: #fff; /* Fondo de la página */
            border-radius: 10px; /* Esquinas redondeadas */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            max-width: 800px; /* Ancho máximo de la página */
            margin: 0 auto; /* Centra la página horizontalmente */
            padding: 20px; /* Espacio interno */
        }

        h1 {
            color: #FF5733; /* Color del título */
        }

        .moment {
            margin: 20px 0;
            text-align: left; /* Alineación de texto izquierda */
        }

        .moment img {
            border-radius: 10px; /* Redondea las esquinas de la imagen */
            max-width: 100%; /* Asegura que la imagen no sea más ancha que el contenedor */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recuerdos Especiales de Juan y Aranza</h1>
        <p>Aquí puedes encontrar momentos especiales que hemos compartido durante nuestros 10 meses juntos.</p>

        <!-- Primer recuerdo -->
        <div class="moment">
            <h2>Momento 1</h2>
            <p>Descripción del momento 1.</p>
            <img src="imagen1.jpg" alt="Imagen 1">
        </div>

        <!-- Segundo recuerdo -->
        <div class="moment">
            <h2>Momento 2</h2>
            <p>Descripción del momento 2.</p>
            <img src="imagen2.jpg" alt="Imagen 2">
        </div>

        <!-- Agrega más recuerdos según sea necesario -->

    </div>
</body>
</html>
